{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block header %}
  <h1><a href="{% url 'home' %}">Fuel Dine</a></h1>
{% endblock %}

{% block content %}
  <h2>Login</h2>

    {% csrf_token %}
    {{ form.as_p }}

        waves-green btn-flat">Login</button>
  </form>
{% endblock %}
