{% extends 'restaurants/add_restaurant_base.html' %}
{% load static %}
{% load material_form %}
{% block content %}
  {{ block.super }}
  <p>Geocode restaurant location and fill in the form below to add it to the
  app.</p>
  <div class="add-restaurant">
    <div id="floating-panel">
      <input id="address" type="textbox" value="Sydney, NSW">
      <input id="submit" type="button" value="Geocode">
    </div>
    <div id="map"></div>

    <form action="{% url 'restaurant-add-geo' %}" method="post">
      {% csrf_token %}
      {% form form=form %}{% endform %}
      <input class="waves-effect waves-light btn" type="submit"
             value="Submit" />
    </form>
  </div>
{% endblock content %}
